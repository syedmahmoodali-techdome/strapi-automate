name: Deploy Strapi CMS (Docker Ephemeral)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      app_service_name: ${{ steps.tfout.outputs.app_service_name }}
      resource_group_name: ${{ steps.tfout.outputs.resource_group_name }}

    steps:
      # 1️⃣ Checkout infra repo
      - name: Checkout infra repo
        uses: actions/checkout@v4

      # 2️⃣ Install jq
      - name: Install jq
        run: sudo apt-get update -y && sudo apt-get install -y jq

      # 3️⃣ Generate terraform.tfvars.json
      - name: Generate terraform.tfvars.json
        run: |
          jq '{
            clinic_name: .clinic.name,
            clinic_environment: .clinic.environment,
            clinic_region: .clinic.region,
            strapi_repo: .strapi.repo,
            strapi_branch: .strapi.branch,
            strapi_repo_subdir: .strapi.repo_subdir,
            strapi_admin_email: .strapi.admin_email,
            strapi_admin_password: .strapi.admin_password,
            db_name: .database.name,
            db_username: .database.username,
            db_password: .database.password,
            azure_resource_group_prefix: .azure.resource_group_prefix,
            azure_app_service_plan_sku: .azure.app_service_plan_sku,
            linked_storefront_url: .integration.linked_storefront_url,
            backend_url: .integration.backend_url,
            brand_primary_color: .clinic.branding.primary_color,
            brand_secondary_color: .clinic.branding.secondary_color,
            brand_logo_url: .clinic.branding.logo_url,
            brand_favicon_url: .clinic.branding.favicon_url
          }' clinic-config.json > terraform.tfvars.json

          echo "✅ terraform.tfvars.json created:"
          cat terraform.tfvars.json

      # 4️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 5️⃣ Terraform Init + Apply
      - name: Terraform Init & Apply
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          terraform init
          terraform apply -auto-approve \
            -var-file="terraform.tfvars.json" \
            -var="github_token=$GH_PAT"

      # 6️⃣ Capture Terraform Outputs
      - name: Capture Terraform Outputs
        id: tfout
        run: |
          echo "app_service_name=$(terraform output -raw app_service_name)" >> $GITHUB_OUTPUT
          echo "resource_group_name=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT


  deploy:
    needs: terraform
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout Strapi Source
      - name: Checkout Strapi Source
        uses: actions/checkout@v4
        with:
          repository: techdome-io/ecommpoc
          token: ${{ secrets.GH_PAT }}
          path: ecommpoc

      # 2️⃣ Build Docker image (no push)
      - name: Build Strapi Docker Image
        working-directory: ecommpoc/my-strapi-project
        run: |
          cat <<'EOF' > Dockerfile
          FROM node:18-alpine
          WORKDIR /app
          COPY package*.json ./
          RUN npm ci
          COPY . .
          RUN npm run build
          EXPOSE 1337
          CMD ["npm", "run", "start"]
          EOF

          docker build -t strapi-app .

      # 3️⃣ Verify container works (optional but good sanity)
      - name: Run Strapi container test
        run: |
          docker run -d --name strapi-test -p 1337:1337 strapi-app
          echo "⏳ Waiting for Strapi to start..."
          sleep 15
          docker logs strapi-test | tail -n 20 || true
          docker stop strapi-test
          docker rm strapi-test

      # 4️⃣ Extract build artifact from container
      - name: Extract app build from Docker image
        run: |
          container_id=$(docker create strapi-app)
          docker cp $container_id:/app ./strapi-app
          docker rm $container_id
          cd strapi-app
          zip -r ../strapi-release.zip . -x "*.git*" "*.github*" "node_modules/.cache*" "tests/*"
          cd ..
          ls -lh strapi-release.zip

      # 5️⃣ Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: SERVICE_PRINCIPAL

      # 6️⃣ Disable App Service build
      - name: Disable Build During Deployment
        run: |
          az webapp config appsettings set \
            --name "${{ needs.terraform.outputs.app_service_name }}" \
            --resource-group "${{ needs.terraform.outputs.resource_group_name }}" \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false PORT=8080

      # 7️⃣ Deploy ZIP to Azure App Service
      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ needs.terraform.outputs.app_service_name }}
          package: ./strapi-release.zip

      # 8️⃣ Verify Strapi is up
      - name: Verify Strapi Startup
        run: |
          echo "⏳ Waiting for Strapi to start..."
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://${{ needs.terraform.outputs.app_service_name }}.azurewebsites.net/admin || true)
            if [ "$STATUS" = "200" ]; then
              echo "✅ Strapi is up!"
              exit 0
            fi
            echo "Waiting... ($i/10)"
            sleep 15
          done
          echo "❌ Strapi did not respond in time."
          exit 1
