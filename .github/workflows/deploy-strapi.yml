name: Deploy Strapi CMS (Docker ACR)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      app_service_name: ${{ steps.tfout.outputs.app_service_name }}
      resource_group_name: ${{ steps.tfout.outputs.resource_group_name }}
      acr_login_server: ${{ steps.tfout.outputs.acr_login_server }}
      acr_username: ${{ steps.tfout.outputs.acr_username }}
      acr_password: ${{ steps.tfout.outputs.acr_password }}

    steps:
      - name: Checkout infra repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update -y && sudo apt-get install -y jq

      - name: Generate terraform.tfvars.json
        run: |
          jq '{
            clinic_name: .clinic.name,
            clinic_environment: .clinic.environment,
            clinic_region: .clinic.region,
            strapi_repo: .strapi.repo,
            strapi_branch: .strapi.branch,
            strapi_repo_subdir: .strapi.repo_subdir,
            strapi_admin_email: .strapi.admin_email,
            strapi_admin_password: .strapi.admin_password,
            db_name: .database.name,
            db_username: .database.username,
            db_password: .database.password,
            azure_resource_group_prefix: .azure.resource_group_prefix,
            azure_app_service_plan_sku: .azure.app_service_plan_sku,
            linked_storefront_url: .integration.linked_storefront_url,
            backend_url: .integration.backend_url,
            brand_primary_color: .clinic.branding.primary_color,
            brand_secondary_color: .clinic.branding.secondary_color,
            brand_logo_url: .clinic.branding.logo_url,
            brand_favicon_url: .clinic.branding.favicon_url
          }' clinic-config.json > terraform.tfvars.json

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init & Apply
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        run: |
          terraform init
          terraform apply -auto-approve -var-file="terraform.tfvars.json"

      - name: Capture Terraform Outputs
        id: tfout
        run: |
          echo "app_service_name=$(terraform output -raw app_service_name)" >> $GITHUB_OUTPUT
          echo "resource_group_name=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "acr_login_server=$(terraform output -raw acr_login_server)" >> $GITHUB_OUTPUT
          echo "acr_username=$(terraform output -raw acr_username)" >> $GITHUB_OUTPUT
          echo "acr_password=$(terraform output -raw acr_password)" >> $GITHUB_OUTPUT


  deploy:
    needs: terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Strapi Source
        uses: actions/checkout@v4
        with:
          repository: techdome-io/ecommpoc
          token: ${{ secrets.GH_PAT }}
          path: ecommpoc

      - name: Build Docker image
        working-directory: ecommpoc/my-strapi-project
        run: |
          cat <<'EOF' > Dockerfile
          FROM node:18-alpine
          WORKDIR /app
          COPY package*.json ./
          RUN npm ci
          COPY . .
          RUN npm run build
          EXPOSE 1337
          CMD ["npm", "run", "start"]
          EOF

          docker build -t strapi-app .

      - name: Run container locally for test
        run: |
          docker run -d --name strapi-test -p 1337:1337 strapi-app
          echo "Waiting for Strapi to start..."
          sleep 15
          docker logs strapi-test | tail -n 20 || true
          echo "Testing container..."
          curl -I http://localhost:1337 || true
          docker stop strapi-test
          docker rm strapi-test

      - name: Login to ACR
        run: |
          echo "${{ needs.terraform.outputs.acr_password }}" | docker login ${{ needs.terraform.outputs.acr_login_server }} -u ${{ needs.terraform.outputs.acr_username }} --password-stdin

      - name: Tag & Push to ACR
        run: |
          docker tag strapi-app ${{ needs.terraform.outputs.acr_login_server }}/${{ needs.terraform.outputs.app_service_name }}:latest
          docker push ${{ needs.terraform.outputs.acr_login_server }}/${{ needs.terraform.outputs.app_service_name }}:latest

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: SERVICE_PRINCIPAL

      - name: Restart Web App
        run: |
          az webapp restart --name "${{ needs.terraform.outputs.app_service_name }}" --resource-group "${{ needs.terraform.outputs.resource_group_name }}"

      - name: Verify Deployment
        run: |
          echo "Waiting for app to start..."
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://${{ needs.terraform.outputs.app_service_name }}.azurewebsites.net/admin || true)
            if [ "$STATUS" = "200" ]; then
              echo "✅ Strapi is up!"
              exit 0
            fi
            echo "Retry $i/10..."
            sleep 15
          done
          echo "❌ Strapi did not respond in time."
          exit 1
