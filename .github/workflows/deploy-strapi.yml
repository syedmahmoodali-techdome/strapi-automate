name: Deploy Strapi CMS to Azure

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Provision Azure Infra
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Output App Service details
        id: terraform
        run: |
          echo "app_service_name=$(terraform output -raw app_service_name)" >> $GITHUB_OUTPUT
          echo "resource_group_name=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT

  deploy:
    name: Build and Deploy Strapi
    needs: terraform
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: ./ecommpoc/my-strapi-project
        run: npm ci

      - name: Build Strapi
        working-directory: ./ecommpoc/my-strapi-project
        run: npm run build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ✅ Configure Strapi environment variables for Azure
      - name: Configure Strapi App Settings
        run: |
          az webapp config appsettings set \
            --name "${{ needs.terraform.outputs.app_service_name }}" \
            --resource-group "${{ needs.terraform.outputs.resource_group_name }}" \
            --settings NODE_ENV=production PORT=8080 HOST=0.0.0.0

      # ✅ Ensure startup command uses npm start
      - name: Set Startup Command
        run: |
          az webapp config set \
            --name "${{ needs.terraform.outputs.app_service_name }}" \
            --resource-group "${{ needs.terraform.outputs.resource_group_name }}" \
            --startup-file "npm run start"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ needs.terraform.outputs.app_service_name }}
          package: ./ecommpoc/my-strapi-project

      - name: Verify Deployment
        run: |
          echo "Checking site health..."
          sleep 30
          curl -I "https://${{ needs.terraform.outputs.app_service_name }}.azurewebsites.net" || true
