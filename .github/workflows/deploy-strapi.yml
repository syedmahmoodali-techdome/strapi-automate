name: Deploy Strapi CMS (Docker Ephemeral ACR)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      app_service_name: ${{ steps.tfout.outputs.app_service_name }}
      resource_group_name: ${{ steps.tfout.outputs.resource_group_name }}
      acr_name: ${{ steps.tfout.outputs.acr_name }}

    steps:
      # 1Ô∏è‚É£ Checkout infra repo
      - name: Checkout infra repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install jq
      - name: Install jq
        run: sudo apt-get update -y && sudo apt-get install -y jq

      # 3Ô∏è‚É£ Generate terraform.tfvars.json
      - name: Generate terraform.tfvars.json
        run: |
          jq '{
            clinic_name: .clinic.name,
            clinic_environment: .clinic.environment,
            clinic_region: .clinic.region,
            strapi_repo: .strapi.repo,
            strapi_branch: .strapi.branch,
            strapi_repo_subdir: .strapi.repo_subdir,
            strapi_admin_email: .strapi.admin_email,
            strapi_admin_password: .strapi.admin_password,
            db_name: .database.name,
            db_username: .database.username,
            db_password: .database.password,
            azure_resource_group_prefix: .azure.resource_group_prefix,
            azure_app_service_plan_sku: .azure.app_service_plan_sku,
            linked_storefront_url: .integration.linked_storefront_url,
            backend_url: .integration.backend_url,
            brand_primary_color: .clinic.branding.primary_color,
            brand_secondary_color: .clinic.branding.secondary_color,
            brand_logo_url: .clinic.branding.logo_url,
            brand_favicon_url: .clinic.branding.favicon_url
          }' clinic-config.json > terraform.tfvars.json

      # 4Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 5Ô∏è‚É£ Terraform Init + Apply
      - name: Terraform Init & Apply
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          terraform init
          terraform apply -auto-approve \
            -var-file="terraform.tfvars.json" \
            -var="github_token=$GH_PAT"

      # 6Ô∏è‚É£ Capture Terraform Outputs
      - name: Capture Terraform Outputs
        id: tfout
        run: |
          echo "app_service_name=$(terraform output -raw app_service_name)" >> $GITHUB_OUTPUT
          echo "resource_group_name=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "acr_name=$(terraform output -raw acr_name)" >> $GITHUB_OUTPUT


  deploy:
    needs: terraform
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout Strapi Source
      - name: Checkout Strapi Source
        uses: actions/checkout@v4
        with:
          repository: techdome-io/ecommpoc
          token: ${{ secrets.GH_PAT }}
          path: ecommpoc

      # 2Ô∏è‚É£ Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: SERVICE_PRINCIPAL

      # 3Ô∏è‚É£ Azure CLI + ACR Login
      - name: Azure CLI Login + ACR Login
        run: |
          az acr login --name ${{ needs.terraform.outputs.acr_name }}

      # 4Ô∏è‚É£ Build & Push Docker Image to ACR
      - name: Build & Push Docker Image
        working-directory: ecommpoc/my-strapi-project
        run: |
          IMAGE_NAME=${{ needs.terraform.outputs.acr_name }}.azurecr.io/strapi-app:${{ github.run_id }}
          echo "üîß Building Docker image..."
          cat <<'EOF' > Dockerfile
          FROM node:18-alpine
          WORKDIR /app
          COPY package*.json ./
          RUN npm ci
          COPY . .
          RUN npm run build
          EXPOSE 1337
          CMD ["npm", "run", "start"]
          EOF

          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      # 5Ô∏è‚É£ Test locally before deploy (optional sanity)
      - name: Test container locally
        run: |
          docker run -d -p 1337:1337 --name strapi-test $IMAGE_NAME
          echo "‚è≥ Waiting for Strapi..."
          sleep 20
          curl -I http://localhost:1337/admin || echo "‚ö†Ô∏è Strapi not ready yet"
          docker stop strapi-test
          docker rm strapi-test

      # 6Ô∏è‚É£ Update App Service to use the ACR image
      - name: Update App Service container image
        run: |
          az webapp config container set \
            --name "${{ needs.terraform.outputs.app_service_name }}" \
            --resource-group "${{ needs.terraform.outputs.resource_group_name }}" \
            --docker-custom-image-name $IMAGE_NAME \
            --docker-registry-server-url "https://${{ needs.terraform.outputs.acr_name }}.azurecr.io"

      # 7Ô∏è‚É£ Restart App Service
      - name: Restart App Service
        run: |
          az webapp restart \
            --name "${{ needs.terraform.outputs.app_service_name }}" \
            --resource-group "${{ needs.terraform.outputs.resource_group_name }}"

      # 8Ô∏è‚É£ Verify Strapi startup
      - name: Verify Strapi is up
        run: |
          echo "‚è≥ Waiting for Strapi to start..."
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://${{ needs.terraform.outputs.app_service_name }}.azurewebsites.net/admin || true)
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ Strapi is up!"
              exit 0
            fi
            echo "Waiting... ($i/10)"
            sleep 15
          done
          echo "‚ùå Strapi did not respond in time."
          exit 1

      # 9Ô∏è‚É£ Cleanup: delete image from ACR
      - name: Cleanup temporary image
        run: |
          az acr repository delete --name ${{ needs.terraform.outputs.acr_name }} \
            --image strapi-app:${{ github.run_id }} --yes || true
